<ion-header>
  <ion-toolbar class="new-background-color">
    <ion-title>GeoLocation</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="true"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
  <!-- <h1 style="color: blueviolet;">Welcome To Repair.com</h1> -->
</ion-header>

<ion-content>

  <ion-button full (click) ="getCurrentCoordinates()">Get Location</ion-button>

  <div *ngIf = "location">
    <h3>Latitude : {{location.lat}}</h3>
    <h3>Longitude : {{location.lng}}</h3>
  </div>

</ion-content>
