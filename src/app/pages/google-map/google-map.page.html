<ion-header>
  <ion-toolbar>
    <ion-title>google-map</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div *ngIf ="lat && lng">
    <agm-map [latitude] ="lat" [longitude]="lng">
      <agm-marker [latitude] ="lat" [longitude]="lng">
        <agm-info-window>
          <h3><strong>Hey</strong></h3>
          <p>You are here</p>
        </agm-info-window>

      </agm-marker>

    </agm-map>
  </div>

</ion-content>
